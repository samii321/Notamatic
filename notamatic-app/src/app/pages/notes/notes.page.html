<ion-text color="secondary"> <h1 class="h1">Notes</h1></ion-text>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async">
      {{ note.title }}
    </button>
  </ion-list>
</ion-content>
<div class="addButtonPosition">
  <ion-tab-button [routerLink]="['/addnotepage']">
    <ion-icon color="secondary" name="add-circle"></ion-icon>
  </ion-tab-button>
</div>
