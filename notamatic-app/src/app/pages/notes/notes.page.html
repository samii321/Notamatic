<ion-text color="secondary"> <h1 class="h1">Notes</h1></ion-text>

<ion-content padding>
  <ion-list>
    <ion-item button *ngFor="let note of notes | async">
      {{ note.subject }}
    </ion-item>
  </ion-list>

  <div class="addButtonPosition">
    <ion-tab-button (click)="notePageForward()">
      <ion-icon color="secondary" name="add-circle"></ion-icon>
    </ion-tab-button>
  </div>
</ion-content>
